<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="add-task">
      <h2>ADD ITEM</h2>
      <input class="add-task_input" type="text">
      <button class="add-task_btn">Add</button>
    </div>
    <div class="items">
      <div class="undone-tasks">
        <h2>TODO</h2>
        <ul class="undone-tasks_ul tasks_ul"></ul>
      </div>
      <div class="done-tasks">
        <h2>COMPLETED</h2>
        <ul class="done-tasks_ul tasks_ul"></ul>
      </div>
    </div>
  </div>
  <script src="./js/classes.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
